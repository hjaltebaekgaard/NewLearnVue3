<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            html, body {
                height: 100%
            }

            @keyframes spinner {
            to {transform: rotate(360deg);}
            }

            .is-loading {
                color: transparent
            }

            .is-loading:before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            margin-left: -10px;
            border-radius: 50%;
            border: 2px solid #ccc;
            border-top-color: #000;
            animation: spinner .6s linear infinite;
            }
        </style>
    </head>

    <body class="grid place-items-center bg-gray-800 text-white">

        <div id="app"></div>
        
        <script type="module">
            import App from "./js/components/App.js"

            Vue.createApp(App).mount("#app")
        </script>
    </body>
</html>
