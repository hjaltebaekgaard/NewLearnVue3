<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            html, body {
                height: 100%
            }
            
            .button-on-text {
                color: red
            }

            .button-off-text {
                color: green
            }
        </style>
    </head>

    <body>
        <div id="app">
            <button :class="active ? 'button-on-text' : 'button-off-text'" @click="toggle">Click Me</button>

            
        </div>

        </div>


        <script>
            let app = {
                data() {
                    return {
                        active: false
                    }
                },
                methods: {
                    toggle() {
                        this.active = !this.active
                    }
                }
            }

            Vue.createApp(app).mount("#app")
        </script>
    </body>
</html>
